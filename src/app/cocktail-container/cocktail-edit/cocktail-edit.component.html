<form [formGroup]="cocktailForm" (ngSubmit)="saveCocktail()">

  <div class="form-group">
    <label for="">Nom :</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="">Image :</label>
    <input type="text" class="form-control" formControlName="img">
  </div>

  <div class="form-group">
    <label for="">Description :</label>
    <textarea  type="textarea"class="form-control" formControlName="desc"></textarea>
  </div>

  <hr>
    <button class="btn btn-success" type="button" (click)="addIngredient()">Ajouter un ingrédient</button>
  <hr>
  <div formArrayName="ingredients">
    <div [formGroup]="ingredient" class="form-group row" *ngFor="let ingredient of cocktailForm.get('ingredients')['controls']; let index= index">
      <input type="text" formControlName="name" class="form-control col-8" placeholder="Nom">
      <input type="number" formControlName="quantity" class="form-control col-3" placeholder="Quantité">
      <button type="button" class="close col-1" (click)="removeIngredient(index)">
        <span style="color:red">&times;</span>
      </button>
    </div>

  </div>


  <button type="submit" [disabled]="cocktailForm.invalid" class="btn btn-primary btn-block">Sauvegarder</button>
  <button type="button" class="btn btn-light btn-block" [routerLink]="['../']" routerLinkActive="router-link-active" >Annuler</button>
  

</form>
