<div class="row">

  <div class="col-5">
    <img class="img-fluid" style="max-height: 150px;" [src]="cocktail.img" alt="{{ cocktail.name }}">
  </div>
  <h3 class="col-7">{{ cocktail.name }}</h3>

</div>

<hr>

<div class="row">
  <p class="col-12">{{ cocktail.desc }}</p>
</div>

<hr>

<div class="row">
  <ul class="list-group col-12">
    <li class="list-group-item list-group-item-action d-flex align-items-center" *ngFor="let ingredient of cocktail.ingredients"> {{ ingredient.name }}
      <span class="badge badge-pill badge-warning ml-auto"> {{ ingredient.quantity }}</span>
    </li>
  </ul>
</div>

<hr>

<div class="row">
  <button class="btn btn-success">Editer le cocktail</button>
  <button class="btn btn-light ml-auto">Ajouter au panier</button>
</div>
